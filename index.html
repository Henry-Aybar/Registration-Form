<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="name" 
            placeholder="John" >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="name" 
            placeholder="Doe" >
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email" 
            placeholder="John.Doe@website.com" >
        </div>
        <div>
            <label>Password:* </label>
            <input type="text" name="Password" 
            placeholder="" >
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="text" name="Password" 
            placeholder="" >
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male<label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female<label> 
            <input type="radio" name="font" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary<label>
            <input type="radio" name="font" value="I perfer not to answer" id="I perfer not to answer">
            <label for="I perfer not to answer">I perfer not to answer<label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Select One">
                <option>Java</option>
                <option>Python</option>
                <option>C#</option>
                <option>I can hardly speak English</option>
                <option>Romanian</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like 
            to receive periodic email updates!</label>
        </div>
        <input type="submit" value="Create Account" >
        <h5>* Indicates a required field</h5>
    </form> 
</body>
</html>
